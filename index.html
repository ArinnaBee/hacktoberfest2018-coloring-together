<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ampersand Colors</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,800" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Coloring Together</h1>
    <p>
      A colorful <a href="https://hacktoberfest.digitalocean.com/" target="_blank">Hacktoberfest</a> project by
      <a href="https://github.com/blindingstars">blindingstars</a> and contributors just like you.
    </p>
    <a href="www" class="btn">Contribute</a>
  </header>
  <div
    class="swatch-card"
    style="
      --color1: #9e42af;
      --color2: #892ea5;
      --color3: #6a1384;
      --color4: #440250;
      --color5: #2f0233;
      --background: #a87cbf;
      --text: #740089;
    ">
    <div class="ampersand"></div>
    <span class="author">
      by <a href="https://github.com/blindingstars">blindingstars</a>
    </span>
  </div>
  <div
    class="swatch-card"
    style="
      --color1: #fd5359;
      --color2: #f9aa2f;
      --color3: #fde425;
      --color4: #29efa8;
      --color5: #00798e;
      --background: #032121;
      --text: #136563;
    ">
    <div class="ampersand"></div>
    <span class="author">
      by <a href="https://github.com/blindingstars">blindingstars</a>
    </span>
  </div>
  <div
    class="swatch-card"
    style="
      --color1: #475f59;
      --color2: #1f312d;
      --color3: #475f59;
      --color4: #1f312d;
      --color5: #475f59;
      --background: #7a908b;
      --text: #1a312d;
    ">
    <div class="ampersand"></div>
    <span class="author">
      by <a href="https://github.com/blindingstars">blindingstars</a>
    </span>
  </div>
  
</body>
</html>
